<!doctype html>
<html lang="en">

<head>
    <title>Formulario de Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- Navigation Bar Placeholder -->
    </header>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="">
                    <div class="card">
                        <h2>Registro</h2>
                        <form id="registroFormulario" class="container mt-3">
                            <div class="row mb-3">
                                <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <!-- Corrected type to 'text' -->
                                    <input type="text" class="form-control" id="inputNombre" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputApellidos" class="col-sm-2 col-form-label">Apellidos</label>
                                <div class="col-sm-10">
                                    <!-- Corrected type to 'text' -->
                                    <input type="text" class="form-control" id="inputApellidos">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <!-- Added Email field -->
                                    <input type="email" class="form-control" id="inputEmail" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputComentarios" class="col-sm-2 col-form-label">Comentarios</label>
                                <div class="col-sm-10">
                                    <!-- Added Comentarios field -->
                                    <textarea class="form-control" id="inputComentarios" required maxlength="50"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                                        <label class="form-check-label" for="gridCheck1">
                                            Acepto las condiciones del servicio.
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer Placeholder -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./utils/gestorFormulario.js"></script>
</body>

</html>
