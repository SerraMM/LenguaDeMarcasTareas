<body>	
  
  <!-- formulario de contacto en html y css -->  

	<div class="contact_form">

		<div class="formulario">			
      <h1>Formulario de contacto</h1>
				<h3>Escr√≠benos y en breve los pondremos en contacto contigo</h3>


					<form id="formContacto" action="form.php" method="post">				

						
								<p>
									<label for="nombre"  class="colocar_nombre">Nombre<span class="obligatorio">*</span></label>
									<input type="text" id="nombre" placeholder="Escribe tu nombre"/>
										
								</p>
							
								<p>
									<label for="email"  class="colocar_email">Email<span class="obligatorio">*</span>
									</label><input type="text" id="email" placeholder="Escribe tu email"/>
										
								</p>
						
								<p>

								<p>
									<label for="website"  class="colocar_website">Website</label>

								</p>		
							
								<p>

								<p>

                               	</p>
