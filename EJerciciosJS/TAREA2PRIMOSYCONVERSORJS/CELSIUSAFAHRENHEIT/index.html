<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="bg-primary text-white py-3">
        <div class="container-fluid">
            <h1 class="text-center">Conversor Celsius a fahrenheit</h1>
        </div>
    </header>
    <main>
        <div class="container-fluid mt-5 text-center">
            <div class="row">
                <div class="col-4 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="Celsius" class="form-label">Grados Celsius</label>
                                <input type="number" class="form-control" name="" id="Celsius" aria-describedby="helpId"
                                    placeholder="Introduzca los grados" />
                            </div>
                            <button type="button" class="btn btn-primary" id="convertir">convertir</button>
                            <button type="button" class="btn btn-secondary" id="limpiar">limpiar</button>
                            <div id="resultado" class="mt-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./utils/gestorCelFah.js"></script>
</body>

</html>
