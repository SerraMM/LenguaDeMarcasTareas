<!doctype html>
<html lang="es">
    <head>
        <title>Eventos de Teclado y Foco</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-5">
                <h2>Eventos de Teclado y Foco</h2>
                <div class="form-group">
                    <label>onkeypress (Al presionar tecla):</label>
                    <input type="text" class="form-control" onkeypress="manejarPresionarTecla()">
                    <small id="salidaPresionarTecla" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label>onkeyup (Al soltar tecla):</label>
                    <input type="text" class="form-control" onkeyup="manejarSoltarTecla()">
                    <small id="salidaSoltarTecla" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label>onfocus/onblur (Enfoque y desenfoque):</label>
                    <input type="text" class="form-control" onfocus="manejarEnfoque(this)" onblur="manejarDesenfoque(this)">
                    <small id="salidaEnfoque" class="form-text text-muted"></small>
                    <small id="salidaDesenfoque" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label>onselect (Seleccionar texto):</label>
                    <textarea class="form-control" onselect="manejarSeleccionar()"></textarea>
                    <small id="salidaSeleccionar" class="form-text text-muted"></small>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="./events.js"></script> 
    </body>
</html>
