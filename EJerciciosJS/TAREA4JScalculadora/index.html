<!doctype html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <header>
        <div class="container-fluid text-center mt-3">
            <h1>Calculadora</h1>       
        </div>
    </header>
    <main>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-3">
                        <form>
                            <div class="mb-3">
                                <label for="inputOperador1" class="form-label">Operador 1</label>
                                <input type="number" class="form-control" id="inputOperador1" placeholder="Operador 1" />
                            </div>
                            <div class="mb-3">
                                <label for="inputOperador2" class="form-label">Operador 2</label>
                                <input type="number" class="form-control" id="inputOperador2" placeholder="Operador 2" />
                            </div>
                            <div class="d-flex justify-content-around  mb-3">
                                <button type="button" class="btn btn-primary" id="botonSuma">+</button>
                                <button type="button" class="btn btn-primary" id="botonResta">-</button>
                                <button type="button" class="btn btn-primary" id="botonMultiplicar">*</button>
                                <button type="button" class="btn btn-primary" id="botonDividir">/</button>
                                <button type="button" class="btn btn-warning" id="botonLimpiar">C</button>
                            </div>

                            <div class="mb-3">
                                <label for="resultado" class="form-label">Resultado</label>
                                <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <script src="./gestorCalculadora.js"></script>
</body>
</html>
