<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComprobarPrimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Comprobar si un numero es primo</h1>
        <div class="mb-3">
            <label for="numero" class="form-label">Ingrese un numero: </label>
            <input type="number" class="form-control" id="numeroInput">
        </div>
        <button type="button" id="btn-comprobar" class="btn btn-primary">Comprobar</button>
        <div id="resultado" class="mt-3"></div>
    </div>
    <script src="gestorPrimo.js"></script>
</body>

</html>
